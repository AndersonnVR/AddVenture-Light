<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddVenture - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <main>
        <div class="container login-container">
            <a th:href="@{/}" class="back-link">
                <i class="bi bi-arrow-left me-2"></i>
                Volver a inicio
            </a>

            <div class="card mt-4">
                <div class="card-body">
                    <a th:href="@{/}" class="logo d-flex flex-column align-items-center mb-3">
                        <img th:src="@{/img/AddVenture_blue.png}" alt="AddVenture Logo" width="80px" height="80px">
                        <span class="fs-3 fw-bold">AddVenture</span>
                    </a>

                    <h2 class="mb-4 text-center">Inicia sesión</h2>

                    <!-- Mensaje de verificación exitosa -->
                    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${mensaje}">Mensaje de éxito</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <!-- Mensajes de error y logout -->
                    <div th:if="${param.error}" class="alert alert-danger">
                        ❌ Usuario o contraseña inválidos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        ✅ Has cerrado sesión correctamente.
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="tu@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Tu contraseña" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>

                    <div class="register-link mt-3">
                        <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/login.js}"></script>

</body>

</html>
