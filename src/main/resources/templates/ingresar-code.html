<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AddVenture — Verificación de código</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/ingresar-code.css}" />
  </head>

  <body>
    <main class="auth-wrap">
      <div class="card-auth">
        <!-- Branding -->
        <div class="brand">
          <a
            th:href="@{/}"
            class="logo d-flex flex-column align-items-center mb-3"
          >
            <img
              th:src="@{/img/AddVenture_blue.png}"
              alt="AddVenture Logo"
              width="80px"
              height="80px"
            />
            <span class="fs-3 fw-bold">AddVenture</span>
          </a>
        </div>

        <!-- Título -->
        <h1 class="auth-title">Verifica tu código</h1>

        <!-- ⚠️ IMPORTANTE: form sin action para que JS maneje todo -->
        <form id="formVerificacion" onsubmit="return false;">
          <div class="mb-3">
            <label for="codigo" class="form-label">Código de verificación</label>
            <input
              type="text"
              class="form-control"
              id="codigo"
              name="codigo"
              inputmode="numeric"
              autocomplete="one-time-code"
              placeholder="Ingresa tu código"
              required
              aria-describedby="codigoHelp"
              maxlength="8"
            />
            <div id="codigoHelp" class="form-text">
              Revisa tu correo para encontrar el código.
            </div>
          </div>

          <!-- Mensaje de error -->
          <div id="mensajeError" class="alert alert-danger" role="alert" style="display:none;"></div>

          <button id="botonVerificar" type="button" class="btn btn-primary w-100">
            Verificar
          </button>
        </form>

        <!-- Enlace secundario -->
        <div class="aux">
          <small id="mensajeReenvio">
            ¿No recibiste el código?
            <a href="#" id="reenviarCodigo">Reenviar</a>
          </small>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script th:src="@{/js/verificar-code.js}"></script>
    <script th:src="@{/js/reenviar-code.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      // Mejora UX: Trim y validación
      (function () {
        const input = document.getElementById("codigo");

        input.addEventListener("input", () => {
          // Quita espacios
          input.value = input.value.replace(/\s+/g, "");
          // Solo números (opcional)
          // input.value = input.value.replace(/\D/g, "");
        });
      })();
    </script>
  </body>
</html>
