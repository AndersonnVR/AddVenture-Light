<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AddVenture — Verificación de código</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fonts (opcional, para un look más limpio) -->
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:400,500,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/ingresar-code.css}" />
  </head>
  <body>
    <!-- Top bar -->
    <div class="topbar">
      <div class="container">
        <a th:href="@{/}" class="back-link">
          <i class="bi bi-arrow-left me-2"></i>
          Volver a inicio
        </a>
      </div>
    </div>

    <!-- Contenido centrado -->
    <main class="auth-wrap">
      <div class="card-auth">
        <!-- Branding -->
        <div class="brand">
          <a
            th:href="@{/}"
            class="logo d-flex flex-column align-items-center mb-3"
          >
            <img
              th:src="@{/img/AddVenture_blue.png}"
              alt="AddVenture Logo"
              width="80px"
              height="80px"
            />
            <span class="fs-3 fw-bold">AddVenture</span>
          </a>
        </div>

        <!-- Título (alineado como el de login) -->
        <h1 class="auth-title">Verifica tu código</h1>

        <!-- Formulario -->
        <form action="/verificar-codigo" method="POST" novalidate>
          <div class="mb-3">
            <label for="codigo" class="form-label"
              >Código de verificación</label
            >
            <input
              type="text"
              class="form-control"
              id="codigo"
              name="codigo"
              inputmode="numeric"
              autocomplete="one-time-code"
              placeholder="Ingresa tu código"
              required
              aria-describedby="codigoHelp"
            />
            <div id="codigoHelp" class="form-text">
              Revisa tu correo o SMS para encontrar el código.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Verificar</button>
        </form>

        <!-- Enlace secundario -->
        <div class="aux">
          <small
            >¿No recibiste el código?
            <a href="/reenviar-codigo">Reenviar</a></small
          >
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Mejora UX: Trim al enviar y bloqueo de caracteres no numéricos (si tu código es numérico)
      (function () {
        const form = document.querySelector("form");
        const input = document.getElementById("codigo");

        input.addEventListener("input", () => {
          // Quita espacios
          input.value = input.value.replace(/\s+/g, "");
        });

        form.addEventListener("submit", (e) => {
          input.value = input.value.trim();
          // Si solo aceptas números, descomenta:
          // if (!/^\d{4,8}$/.test(input.value)) {
          //   e.preventDefault();
          //   input.focus();
          //   alert('Ingresa un código válido.');
          // }
        });
      })();
    </script>
  </body>
</html>
