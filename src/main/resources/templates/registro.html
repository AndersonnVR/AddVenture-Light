<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddVenture - Regístrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
</head>

<body>
    <main class="container py-4 py-md-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="mb-4">
                    <a th:href="@{/}" class="text-decoration-none text-primary">
                        <i class="fas fa-arrow-left me-2"></i> Volver a inicio
                    </a>
                </div>

                <div class="card border">
                    <div class="card-header bg-white text-center py-4 pb-0 border-bottom-0">
                        <div class="mb-4">
                            <a href="#" class="logo d-flex flex-column align-items-center mb-3">
                                <img th:src="@{/img/Addventure_blue.png}" alt="AddVenture Logo" width="80px"
                                    height="80px">
                                <span class="fs-3 fw-bold">AddVenture</span>
                            </a>
                        </div>
                        <h2 class="fs-4 fw-bold">Crea tu cuenta</h2>
                        <p class="text-muted" id="step-description">Completa tus datos personales para comenzar</p>
                    </div>

                    <div class="card-body p-4">
                        <form th:action="@{/registro}" th:object="${usuario}" method="post"
                            enctype="multipart/form-data">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="fa-regular fa-user me-2"></i>Nombre
                                    </label>
                                    <input type="text" th:field="*{nombre}" class="form-control"
                                        th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                                        placeholder="Tu nombre">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}"
                                        th:errors="*{nombre}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Apellido</label>
                                    <input type="text" th:field="*{apellido}" class="form-control"
                                        th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''"
                                        placeholder="Tu apellido">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('apellido')}"
                                        th:errors="*{apellido}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa-regular fa-at me-2"></i>Nombre de usuario
                                </label>
                                <input type="text" th:field="*{nombreUsuario}" class="form-control"
                                    th:classappend="${#fields.hasErrors('nombreUsuario')} ? 'is-invalid' : ''"
                                    placeholder="usuario_unico">
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombreUsuario')}"
                                    th:errors="*{nombreUsuario}"></div>
                                <small class="text-muted">Este será tu identificador único en la plataforma</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa-regular fa-image me-2"></i>Foto de perfil
                                </label>
                                <input type="file" th:field="*{fotoPerfil}" class="form-control" accept="image/*">
                                <small class="text-muted">Opcional: Sube una imagen cuadrada (JPG, PNG, máx.
                                    10MB)</small>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa-regular fa-comment-dots me-2"></i>Descripción
                                </label>
                                <textarea th:field="*{descripcion}" class="form-control" rows="3"
                                    placeholder="Cuéntanos algo sobre ti"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="bi bi-globe me-2"></i>País
                                    </label>
                                    <input type="text" th:field="*{pais}" class="form-control"
                                        th:classappend="${#fields.hasErrors('pais')} ? 'is-invalid' : ''"
                                        placeholder="Ej: Perú">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('pais')}"
                                        th:errors="*{pais}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">
                                        <i class="bi bi-geo-alt me-2"></i>Ciudad
                                    </label>
                                    <input type="text" th:field="*{ciudad}" class="form-control"
                                        th:classappend="${#fields.hasErrors('ciudad')} ? 'is-invalid' : ''"
                                        placeholder="Tu ciudad">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('ciudad')}"
                                        th:errors="*{ciudad}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa-regular fa-calendar me-2"></i>Fecha de nacimiento
                                </label>
                                <input type="date" th:field="*{fechaNacimiento}"
                                    th:value="${usuario.fechaNacimiento != null ? #temporals.format(usuario.fechaNacimiento, 'yyyy-MM-dd') : ''}"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('fechaNacimiento')} ? ' is-invalid' : ''">
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('fechaNacimiento')}"
                                    th:errors="*{fechaNacimiento}"></div>
                            </div>


                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa-regular fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" th:field="*{correo}" class="form-control"
                                    th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''"
                                    placeholder="tu@email.com">
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('correo')}"
                                    th:errors="*{correo}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-lock me-2"></i>Contraseña
                                </label>
                                <div class="position-relative">
                                    <input type="password" th:field="*{contrasenia}" class="form-control"
                                        th:classappend="${#fields.hasErrors('contrasenia')} ? 'is-invalid' : ''"
                                        placeholder="Mínimo 8 caracteres" id="contrasenia">
                                    <button type="button" class="password-toggle me-2"
                                        onclick="togglePassword('contrasenia', this)">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('contrasenia')}"
                                    th:errors="*{contrasenia}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmarContrasenia" class="form-label">Confirmar contraseña</label>
                                <div class="position-relative">
                                    <input type="password" th:field="*{confirmarContrasenia}" class="form-control"
                                        th:classappend="${#fields.hasErrors('confirmarContrasenia')} ? 'is-invalid' : ''"
                                        placeholder="Repite tu contraseña" id="confirmarContrasenia">
                                    <button type="button" class="password-toggle me-2"
                                        onclick="togglePassword('confirmarContrasenia', this)">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>

                                <div class="invalid-feedback d-block"
                                    th:if="${#fields.hasErrors('confirmarContrasenia')}"
                                    th:errors="*{confirmarContrasenia}"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-3">Registrarse</button>
                        </form>
                    </div>

                    <div class="card-footer bg-white text-center py-3 border-top-0" id="step-1-footer">
                        <p class="mb-0 small">
                            ¿Ya tienes una cuenta?
                            <a th:href="@{/login}" class="text-decoration-none fw-medium text-primary">Inicia sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/registro.js}"></script>

</body>

</html>
