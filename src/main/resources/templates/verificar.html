<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddVenture - Verificar Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
</head>

<body>
    <main class="container py-4 py-md-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">

                <div class="card border shadow-sm">
                    <div class="card-header bg-white text-center py-4 pb-0 border-bottom-0">
                        <div class="mb-4">
                            <a href="#" class="logo d-flex flex-column align-items-center mb-3 text-decoration-none">
                                <img th:src="@{/img/Addventure_blue.png}" alt="AddVenture Logo" width="80px"
                                    height="80px">
                                <span class="fs-3 fw-bold text-dark">AddVenture</span>
                            </a>
                        </div>
                        <h2 class="fs-4 fw-bold">Verifica tu correo</h2>
                        <p class="text-muted">
                            Hemos enviado un código de verificación a: <br>
                            <strong><span th:text="${correoOculto}">tu@correo.com</span></strong>
                        </p>
                    </div>

                    <div class="card-body p-4">
                        <form th:action="@{/verificar}" method="post">

                            <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div th:text="${error}">Error en el código</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-center w-100">Ingresa el código de 6 dígitos</label>
                                <div class="d-flex justify-content-center">
                                    <input type="text" name="codigo"
                                        class="form-control text-center fs-4 tracking-widest" placeholder="123456"
                                        maxlength="6" required style="letter-spacing: 0.5em; max-width: 200px;">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">Verificar Cuenta</button>
                        </form>
                    </div>

                    <div class="card-footer bg-white text-center py-3 border-top-0">
                        <p class="mb-0 small text-muted">
                            ¿No recibiste el código?
                            <a th:href="@{/reenviar-codigo}"
                                class="text-decoration-none fw-medium text-primary">Reenviar</a>
                        </p>
                        <div class="mt-2">
                            <a th:href="@{/registro}" class="text-decoration-none small text-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Volver al registro
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
